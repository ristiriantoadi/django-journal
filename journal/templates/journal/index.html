<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index</h1>
    <div>
        {% for post in posts %}
           <h1>{{post.title}}</h1>
           <div>{{post.author}}</div>
        {% endfor %}
    </div>
    {% if request.user.is_authenticated %}
        <div>{{request.user}}</div>
    {% endif %}
    
</body>
</html>
